<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Postres</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img src="assets/images/CAKECOZZY.png" alt="Logo" class="logo">
</header>

  <!-- Buscador -->
  <div class="buscador-container">
    <input type="text" id="buscador" placeholder="Buscar..." onkeyup="filtrarTarjetas()">
  </div>

  <!-- Grid de tarjetas -->
  <div class="grid" id="contenedorTarjetas">
    <div class="tarjeta">
      <img src="assets/images/postrelimon.jpg" alt="Postre de Limón">
      <p>Postre de Limón</p>
    </div>
    <div class="tarjeta">
      <img src="assets/images/pasteldearequipe.jpg" alt="Pastel de Arequipe y Nueces">
      <p>Pastel de Arequipe y Nueces</p>
    </div>
    <div class="tarjeta">
      <img src="assets/images/pasteldeflor.jpg" alt="Pastel de Flor de Loto">
      <p>Pastel de Flor de Loto</p>
    </div>
    <div class="tarjeta">
      <img src="assets/images/pasteldetresleches.jpg" alt="Postre de Tres Leches">
      <p>Pastel de Tres Leches</p>
    </div>
    <div class="tarjeta">
      <img src="assets/images/pasteldechocolate.jpg" alt="Pastel de Chocolate">
      <p>Pastel de Chocolate</p>
    </div>
    <div class="tarjeta">
      <img src="assets/images/pasteldecumpleaños.jpg" alt="Pastel Cumpleaños">
      <p>Pastel Cumpleaños</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
