<!DOCTYPE html>
<html lang="es">


<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>CAKECOZZY</title>
  
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  
  <header>
    
    <nav class="navbar">
      
      <div class="logo-container">
       
        <img src="assets/images/logo.png" alt="CAKECOZZY" class="logo">
        
        <h1>CAKECOZZY</h1>
        
      </div>
      <ul class="nav-links">
        
        <li><a href="#pastel-form">Agregar pastel</a></li>
        <li><a href="#search-section">Buscar</a></li>
        <li><a href="#pastel-list">Pasteles</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <p class="welcome-message">
      Â¡Bienvenido a CakeCozzy nuestro servicio es igual de esponjoso a nuestros pasteles!
    </p>
   


    
    <section id="pastel-form" class="section">
      <h2>Agregar Pastel</h2>
      <form id="addPastelForm">
       
        <input type="text" id="pastelName" placeholder="Nombre del pastel" required>
        <input type="number" id="pastelPersonas" placeholder="Personas que pueden comer el pastel" required>
        
        <select id="pastelSabor" required>
          
          <option value="">Seleccione un sabor</option>
        </select>
        <input type="file" id="pastelPhoto" accept="image/*">
        
        <button type="submit">Agregar Pastel</button>
        
      </form>
    </section>

    

    
    <section id="search-section" class="section">
      <h2>Buscar</h2>
      <input type="text" id="searchInput" placeholder="Buscar pasteles">
      
      <button id="searchButton">Buscar</button>
      
    </section>

   
    <section id="pastel-list" class="section">
      <h2>Lista de Pasteles</h2>
      <table>
        
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Sabor</th>
            <th>Personas</th>
          </tr>
        </thead>
        <tbody id="pastelTableBody">
          
        </tbody>
      </table>
    </section>
    
    <section id="carrito-section" class="section">
      <h2>Carrito de Pasteles</h2>
      <ul id="carritoList"></ul>
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </section>  
  
  </main>

  <footer>
    
    <p>&copy; 2025 CAKECOZZY</p>
   
  </footer>
  <script src="script.js"></script>
  
</body>

</html>
