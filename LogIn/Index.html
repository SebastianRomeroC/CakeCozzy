<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CakeCozzy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">

        <header class="login-header">
            <img src="imagenes/logoCakecozzy.png" alt="Logo Pequeño CakeCozzy" class="header-logo">
            <h1>CAKECOZZY</h1>
        </header>

        <p class="welcome-message">
            ¡Bienvenido a CakeCozzy nuestro servicio es igual de esponjoso a nuestros pasteles!
        </p>

        <main class="login-content">

            <div class="logo-section">
                <img src="imagenes/logoCakecozzy.png" class="main-logo">
            </div>

            <div class="form-section">
                <h2>Inicio de Sesión</h2>

                <button id="google-signin-btn" class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                    <span>Sign in with Google</span>
                </button>
            </div>

        </main>

    </div>

    <script src="script.js"></script>

</body>
</html>
