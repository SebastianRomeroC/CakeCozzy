<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pasarela de Pago</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="/LogIn/imagenes/logoCakecozzy.png" alt="Logo" class="header-logo">
      <h1>CAKECOZZY</h1>
    </div>

    <div class="welcome-message">
      <p>Selecciona tu m√©todo de pago favorito para continuar con tu pedido</p>
    </div>

    <div class="payment-options">
      <div class="payment-card" data-method="efectivo">
        <img src="/Pasarela/img/money.png" alt="Efectivo">
        <span>Efectivo</span>
      </div>
      <div class="payment-card" data-method="nequi">
        <img src="/Pasarela/img/nequi.jpeg" alt="Nequi">
        <span>Nequi</span>
      </div>
      <div class="payment-card" data-method="daviplata">
        <img src="/Pasarela/img/davi.jpeg" alt="Daviplata">
        <span>Daviplata</span>
      </div>
      <div class="payment-card" data-method="pse">
        <img src="/Pasarela/img/wallet.png" alt="PSE">
        <span>Pago con Datafono</span>
      </div>
    </div>

    <button id="confirmBtn" class="google-btn">Confirmar pago</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
